<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 100%;
            height: 791px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/CaliforniaAssemblyDistricts_1.js"></script>
        <script>
            var map = L.map('map', {
                zoomControl:true, maxZoom:19, minZoom:11
            }).fitBounds([[33.46514022506537,-118.9053083116114],[34.70948013131536,-117.28719330044225]]);
            map.panTo(new L.LatLng(34.018181, -118.261567));
            var hash = new L.Hash(map);
            map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
            var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
            var bounds_group = new L.featureGroup([]);
            function setBounds() {
            }
            map.createPane('pane_Basemap_0');
            L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
            map.getPane('pane_Basemap_0').style.zIndex = 1;
            var layer_Basemap_0 =  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
                
            });
            layer_Basemap_0;
        map.addLayer(layer_Basemap_0);
        function pop_CaliforniaAssemblyDistricts_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>District Name</strong><br />' + (feature.properties['District_N'] !== null ? autolinker.link(feature.properties['District_N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Slate</strong><br />' + (feature.properties['Slate'] !== null ? autolinker.link(feature.properties['Slate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Website</strong><br />' + (feature.properties['Website'] !== null ? autolinker.link(feature.properties['Website'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CaliforniaAssemblyDistricts_1_0() {
            return {
                pane: 'pane_CaliforniaAssemblyDistricts_1',
                opacity: 1,
                color: 'rgba(77,95,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: .5,
                fillColor: 'rgba(140,191,253,0.4392156862745098)',
                interactive: true,
            }
        }
        map.createPane('pane_CaliforniaAssemblyDistricts_1');
        map.getPane('pane_CaliforniaAssemblyDistricts_1').style.zIndex = 401;
        map.getPane('pane_CaliforniaAssemblyDistricts_1').style['mix-blend-mode'] = 'normal';
        var layer_CaliforniaAssemblyDistricts_1 = new L.geoJson(json_CaliforniaAssemblyDistricts_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CaliforniaAssemblyDistricts_1',
            layerName: 'layer_CaliforniaAssemblyDistricts_1',
            pane: 'pane_CaliforniaAssemblyDistricts_1',
            onEachFeature: pop_CaliforniaAssemblyDistricts_1,
            style: style_CaliforniaAssemblyDistricts_1_0,
        });
        bounds_group.addLayer(layer_CaliforniaAssemblyDistricts_1);
        map.addLayer(layer_CaliforniaAssemblyDistricts_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/CaliforniaAssemblyDistricts_1.png" /> California Assembly Districts': layer_CaliforniaAssemblyDistricts_1,"Basemap": layer_Basemap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
